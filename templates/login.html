{% extends "base.html" %}

{% block title %}Log In | EduHub{% endblock %}

{% block main_class %}container{% endblock %}

{% block content %}
<section class="auth-hero">
    <div class="auth-hero-doodles">
        <i class="fas fa-graduation-cap doodle-1"></i>
        <i class="fas fa-book doodle-2"></i>
        <i class="fas fa-pencil-alt doodle-3"></i>
        <i class="fas fa-certificate doodle-4"></i>
        <i class="fas fa-star doodle-5"></i>
        <i class="fas fa-lightbulb doodle-6"></i>
    </div>
    <div class="container position-relative">
        <h1>Welcome <span class="highlight">Back</span></h1>
        <p class="auth-tagline">Log in to continue your learning journey</p>
    </div>
</section>
<div class="row justify-content-center py-4">
    <div class="col-md-6 col-lg-5">
        <div class="page-card">
            <h2 class="card-title mb-1" style="font-size: 1.75rem;">Log In</h2>
            <p class="text-muted mb-4">Welcome back to EduHub</p>

            <form method="POST" action="{{ url_for('auth.login_post') }}">
                <div class="mb-3">
                    <label for="email_username" class="form-label">Email address or username</label>
                    <input type="text" class="form-control" id="email_username" name="email_username" required placeholder="you@example.com or your username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="••••••••">
                </div>
                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <button type="submit" class="btn btn-eduhub-primary w-100 mb-3">
                    <i class="fas fa-sign-in-alt me-2"></i>Log In
                </button>
            </form>

            <p class="mt-4 mb-0 text-center text-muted">
                Don't have an account? <a href="{{ url_for('auth.signup') }}" class="text-eduhub">Sign up</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
