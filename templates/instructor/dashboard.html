{% extends "base.html" %}

{% block title %}Instructor Dashboard | EduHub{% endblock %}

{% block main_class %}container{% endblock %}

{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-md-8">
        <div class="page-card text-center">
            <div class="mb-4" style="font-size: 4rem; color: var(--gold); opacity: 0.8;"><i class="fas fa-chalkboard-teacher"></i></div>
            <h2 class="card-title mb-2">Instructor Dashboard</h2>
            <p class="text-muted">Welcome, {{ current_user.first_name }}! Your teaching dashboard is coming soon.</p>
            <a href="{{ url_for('main.profile') }}" class="btn btn-eduhub-primary mt-3">
                <i class="fas fa-user me-2"></i>View Profile
            </a>
        </div>
    </div>
</div>
{% endblock %}
